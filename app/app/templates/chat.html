<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Proxy</title>
    <link rel="stylesheet" href="/static/styles.css?v={{ cache_bust }}" />
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div>
                    <h1>ChatGPT Proxy</h1>
                    <p class="subtitle">FastAPI + Docker single-page chat UI</p>
                </div>
                <button id="settings-btn" class="settings-btn" title="System Prompt Settings">⚙️</button>
            </div>
            <div id="system-prompt-panel" class="system-prompt-panel" style="display: none;">
                <label for="model-select">Model:</label>
                <select id="model-select" class="model-select">
                    <option value="gpt-4o">gpt-4o (Most Powerful)</option>
                    <option value="gpt-4-turbo">gpt-4-turbo</option>
                    <option value="gpt-4">gpt-4</option>
                    <option value="gpt-4o-mini" selected>gpt-4o-mini (Recommended)</option>
                    <option value="gpt-3.5-turbo">gpt-3.5-turbo (Lightest)</option>
                </select>
                
                <label for="system-prompt-input">System Prompt:</label>
                <textarea id="system-prompt-input" rows="6" placeholder="Enter system prompt..."></textarea>
                
                <label for="temperature-input">Temperature: <span id="temperature-value">0.7</span></label>
                <div class="temperature-control">
                    <input type="range" id="temperature-input" min="0" max="2" step="0.1" value="0.7" />
                    <div class="temperature-labels">
                        <span>0.0</span>
                        <span>1.0</span>
                        <span>2.0</span>
                    </div>
                </div>
                
                <div class="system-prompt-actions">
                    <button id="save-system-prompt-btn" class="save-btn">Save</button>
                    <button id="reset-system-prompt-btn" class="reset-btn">Reset to Default</button>
                    <button id="close-system-prompt-btn" class="close-btn">Close</button>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div id="messages" class="messages" aria-live="polite"></div>
            <form id="chat-form" class="chat-form">
                <textarea id="message-input" name="message" rows="2" placeholder="Type your message..." required></textarea>
                <button type="submit" id="send-button">Send</button>
            </form>
        </main>

        <footer class="app-footer">
            <span>Backend: FastAPI · Port 8333 · Docker-ready</span>
        </footer>
    </div>

    <script src="/static/chat.js?v={{ cache_bust }}"></script>
</body>
</html>
